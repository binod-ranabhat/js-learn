<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <nav>
      <div class="topTitle">Calculator</div>
      <div class="avatar"><img src="img/avatar.png" /></div>
    </nav>

    <section>
      <div class="vector"><img src="img/graphics.png" /></div>
      <form name="calculator">
        <div class="calculator">
          <div class="result" id="result">0.00</div>
          <br />

          <input type="button" value="AC" class="btn ac" />
          <input type="button" value="C" class="btn c" />
          <input type="button" value="%" class="btn percent" />
          <input type="button" value="/" class="btn divide" />

          <input type="button" value="7" class="btn seven" />
          <input type="button" value="8" class="btn eight" />
          <input type="button" value="9" class="btn nine" />
          <input type="button" value="*" class="btn product" />

          <input type="button" value="4" class="btn four" />
          <input type="button" value="5" class="btn five" />
          <input type="button" value="6" class="btn six" />
          <input type="button" value="-" class="btn minus" />

          <input type="button" value="1" class="btn one" />
          <input type="button" value="2" class="btn two" />
          <input type="button" value="3" class="btn three" />
          <input type="button" value="+" class="btn plus" />

          <input type="button" value="0" class="btn zeroo" />
          <input type="button" value="." class="btn dott" />
          <input type="button" value="=" class="btn equals" />
        </div>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
